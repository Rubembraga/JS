<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubem</title>
</head>

<body>
    <script>
        var n1 = parseFloat(prompt("Digite o primeiro Valor:"))
        do {
            var op = prompt("Digite a operação:")
        } while (op != "+" && op != "-" && op != "*" && op != "/")
        var n2 = parseFloat(prompt("Digite o segundo Valor:"))
        var resultado = 0
        switch (op) {
            case "+":
                resultado = n1 + n2
                alert(resultado)
                break
            case "-":
                resultado = n1 - n2
                alert(resultado)
                break
            case "*":
                resultado = n1 * n2
                alert(resultado)
                break
            case "/":
                resultado = n1 / n2
                alert(resultado)
                break
        }
    </script>
</body>

</html>
